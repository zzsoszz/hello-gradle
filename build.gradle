apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group='com.asgradle'
version='1.0.0'

repositories {
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile gradleApi()
    compile localGroovy()
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}